<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Calculator</title>
    
     
    <link rel="stylesheet" href="./assets/style.css">
   
</head>
<body>
  <main>
 

    <div class="calculator ">
      <div><h1>Calculator</h1></div>
        
        <div class="buttons">
          <input type="text" id="dis" disabled>
          <div class="row"> 
            
            <button onclick="clearDisplay()" class="clr" class="clr">C</button>
            <button onclick="appendToArea('(')"  class="colo">(</button>
            <button onclick="appendToArea(')')"  class="colo">)</button>
            <button onclick="appendToArea('/')"  class="colo">/</button>
          
            </div>
            
            
            <div class="row"> 
              
            <button onclick="appendToArea('7')">7</button>
            <button onclick="appendToArea('8')" >8</button>
            <button onclick="appendToArea('9')" >9</button>
            <button onclick="appendToArea('*')" class="colo" >*</button>
            
            </div>
          
            <div class="row"> 
              
            <button onclick="appendToArea('4')">4</button>
            <button onclick="appendToArea('5')" >5</button>
            <button onclick="appendToArea('6')" >6</button>
            <button onclick="appendToArea('-')" class="colo" >-</button>
           
            </div>
            
            <div class="row"> 

              
            <button onclick="appendToArea('1')" >1</button>
            <button onclick="appendToArea('2')"  >2</button>
            <button onclick="appendToArea('3')" >3</button>
            <button onclick="appendToArea('+')"  class="colo">+</button>
            
          </div>

            
            <div class="row">
              <button onclick="appendToArea('0')"  >0</button>
              <button onclick="appendToArea('.')">.</button>
              <button onclick="clearTheLast()">D</button>

              <button onclick="calculate()"  class="clr">=</button>
              </div>

            
        </div>
    </div>
</div>
    <script src="./assets/script.js"></script>
   </main> 
</body>
</html>
